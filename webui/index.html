<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OmniUI</title>
		<link rel="stylesheet" href="css/omniui.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	</head>
	<body>
        <div id="send-dialog" title="Flow Information" class="dialog">
            <form>
                <fieldset>
                    <label for="i_switch">switch</label><input type="text" id="i_switch" /><br />
                    <label for="i_priority">priority</label><input type="text" id="i_priority" /><br />
                    <label for="i_active">active</label><input type="text" id="i_active" /><br />
                    <label for="i_dstIP">dstIP</label><input type="text" id="i_dstIP" /><br />
                    <label for="i_srcMac">srcMac</label><input type="text" id="i_srcMac" /><br />
                    <label for="i_srcPort">srcPort</label><input type="text" id="i_srcPort" /><br />
                    <label for="i_ingressPort">ingressPort</label><input type="text" id="i_ingressPort" /><br />
                    <label for="i_dstMac">dstMac</label><input type="text" id="i_dstMac" /><br />
                    <label for="i_actions">actions</label><input type="text" id="i_actions" /><br />
                    <label for="i_vlan-id">vlan</label><input type="text" id="i_vlan-id" /><br />
                    <label for="i_tos-bits">tosBits</label><input type="text" id="i_tos-bits" /><br />
                    <label for="i_srcIP">srcIP</label><input type="text" id="i_srcIP" /><br />
                    <label for="i_dstPort">dstPort</label><input type="text" id="i_dstPort" /><br />
                    <label for="i_hardTimeout">hardTimeout</label><input type="text" id="i_hardTimeout" /><br />
                    <label for="i_idleTimeout">idleTimeout</label><input type="text" id="i_idleTimeout" /><br />
                    <label for="i_netProtocol">netProtocol</label><input type="text" id="i_netProtocol" /><br />
                </fieldset>
            </form>
        </div>
        <div id="actions-dialog" title="Actions" class="dialog">
            <form>
                <fieldset>
                    <label for="_actions">actions</label><input type="text" id="_actions" />
                </fieldset>
            </form>
        </div>
	   <div id="wrapper">
        	<div id="header">
        		<p>OmniUI</p>
        	</div>
        	
        	<div id="contentliquid">
        		<div id="content"></div>
        	</div>
        	
        	<div id="leftcolumn">
        		<button id="reload" type="botton">Reload</button>
        		<button id="send" type="botton">Edit Flows</button>
        		<p id="info"></p>
        	</div>

        	<div id="rightcolumn">
            <!-- port table !-->
						<table id="porttable">
							<thead>
							   <th data-sort="int" width=20%>PortNumber</th>
								<th data-sort="int" width=20%>rxPackets</th>
						      <th data-sort="int" width=20%>rxBytes</th> 
						      <th data-sort="int" width=20%>txPackets</th>
						      <th data-sort="int" width=20%>txBytes</th>
					    	</thead>
				      	<tbody id="ports"></tbody>
						</table>
        </div>

        <div id="footer">
				<!-- flow table !-->
				<table id="flowtable">
					<thead>
						<tr>
							<th data-sort="string" width=8%>wildcards</th>
							<th data-sort="string" width=8%>dstIP</th>
							<th data-sort="string" width=8%>srcMac</th>
							<th data-sort="int" width=5%>counterByte</th>
							<th data-sort="int" width=5%>srcPort</th>
							<th data-sort="int" width=5%>ingressPort</th>
							<th data-sort="string" width=8%>dstMac</th>
							<th data-sort="string" width=8%>actions</th>
							<th data-sort="string" width=8%>srcIPMask</th>
							<th data-sort="int" width=5%>vlan</th>
							<th data-sort="string" width=8%>dstIPMask</th>
							<th data-sort="string" width=8%>srcIP</th>
							<th data-sort="int" width=5%>counterPacket</th>
							<th data-sort="int" width=5%>dstPort</th>
							<th data-sort="int" width=5%>hardTimeout</th>
							<th data-sort="int" width=5%>idleTimeout</th>
							<th data-sort="int" width=5%>netProtocol</th>
							<th width=5%>FlowMod</th>
						</tr>
						<tr>
							<th><input type="text" id="wildcards" style="width: 90%;" /></th>
							<th><input type="text" id="dstIP" style="width: 90%;" /></th>
							<th><input type="text" id="srcMac" style="width: 90%;" /></th>
							<th><input type="text" id="counterByte" style="width: 90%;" /></th>
							<th><input type="text" id="srcPort" style="width: 90%;" /></th>
							<th><input type="text" id="ingressPort" style="width: 90%;" /></th>
							<th><input type="text" id="dstMac" style="width: 90%;" /></th>
							<th><input type="text" id="actions" style="width: 90%;" /></th>
							<th><input type="text" id="srcIPMask" style="width: 90%;" /></th>
							<th><input type="text" id="vlan" style="width: 90%;" /></th>
							<th><input type="text" id="dstIPMask" style="width: 90%;" /></th>
							<th><input type="text" id="srcIP" style="width: 90%;" /></th>
							<th><input type="text" id="counterPacket" style="width: 90%;" /></th>
							<th><input type="text" id="dstPort" style="width: 90%;" /></th>
							<th><input type="text" id="hardTimeout" style="width: 90%;" /></th>
							<th><input type="text" id="idleTimeout" style="width: 90%;" /></th>
							<th><input type="text" id="netProtocol" style="width: 90%;" /></th>
                            <th></th>
						</tr>
					</thead>
					<tbody id="flows"></tbody>
				</table>
        	</div>
    	</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/topograph.js"></script>
	<script type="text/javascript" src="js/omniui.js"></script>
	<script type="text/javascript" src="js/stupidtable.min.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/flowmod.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#porttable").stupidtable();
			$("#flowtable").stupidtable();
			$("#reload").click(function() {
				loadJSONP();
				$("#info").empty();
			});
		});
	</script>
</html>
